<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo" width="120">
                <span>Odin</span>
            </div>
            <div class="credits">Photo by <a href="">author</a>
                <br>
                Icon by <a href="">author</a>
            </div>
        </div>
        <div class="right-side">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>

            <form id="form">
                <span>Let's do this!</span>
                <div>
                    <div class="input"><label for="firstName">FIRST NAME</label><input type="text" name="firstName"
                            id="firstName" required></div>
                    <div class="input"><label for="lastName">LAST NAME</label><input type="text" name="lastName"
                            id="lastName" required></div>
                </div>
                <div>
                    <div class="input"><label for="email">EMAIL</label><input type="email" name="email" id="email"
                            required></div>
                    <div class="input"><label for="phoneNumber">PHONE NUMBER</label><input type="tel" name="phoneNumber"
                            id="phoneNumber" required></div>
                </div>
                <div>
                    <div class="input"><label for="password">PASSWORD</label><input type="password" name="password"
                            id="password" required></div>
                    <div class="input">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label><input type="password"
                            name="passwordConfirm" id="passwordConfirm" required>
                    </div>
                </div>
            </form>
            <div class="sign-up">
                <button type="submit" form="form">Create Account</button>
                <div class="log-in">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>

</html>
